<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aethersync Portal</title>
<style>
  :root {
    --primary: #0f80e3;
    --bg: #000510;
    --text: #e0e0e0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: var(--text);
    background: radial-gradient(circle at center, #0d0f1a, var(--bg));
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  h1 {
    font-size: 2.4em;
    color: var(--primary);
    letter-spacing: 1px;
    margin-bottom: 0.2em;
    z-index: 2;
  }

  p {
    color: #aaa;
    margin-bottom: 2em;
    z-index: 2;
  }

  .btn-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    justify-content: center;
    z-index: 2;
  }

  button {
    background: var(--primary);
    border: none;
    color: white;
    padding: 15px 35px;
    border-radius: 12px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(15, 128, 227, 0.3);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(15, 128, 227, 0.6);
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.9em;
    color: #666;
    text-align: center;
    width: 100%;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.3;
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<h1>Bienvenido al Portal Aethersync</h1>
<p>Selecciona el servicio al que deseas acceder</p>

<div class="btn-container">
  <button onclick="window.open('https://cloud.aethersync.net/', '_blank')">üå©Ô∏è Aethersync Cloud</button>
  <button onclick="window.open('http://2.57.108.28:2334/', '_blank')">üîê CloudOTP (NEW!)</button>
</div>

<footer>¬© 2025 Aethersync Systems ‚Äî Todos los derechos reservados</footer>

<script>
const c = document.getElementById('bg');
const ctx = c.getContext('2d');
let w, h, particles;

function init() {
  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
  particles = Array.from({length: 60}, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2 + 0.5,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  }));
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = '#0f80e3';
  for (const p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > w) p.dx *= -1;
    if (p.y < 0 || p.y > h) p.dy *= -1;
  }
  requestAnimationFrame(draw);
}

window.addEventListener('resize', init);
init();
draw();
</script>

</body>
</html>
